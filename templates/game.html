<!doctype html>
<title>flascii-hangman</title>
<div>
  <h1>flascii-hangman</h1>
  <p>Wrong guesses: {{ wrong_letters }}</p>
  <pre>{{ hangman }}</pre>
  <pre>{{ clue }}</pre>
  <form action="/game" method="post">
    Guess again..
    <br>
    <input type="text" name="letter" pattern="[a-zA-z]{1}" size="10">
    <br>
    <input type="submit" value="guess">
  </form>
</div>
